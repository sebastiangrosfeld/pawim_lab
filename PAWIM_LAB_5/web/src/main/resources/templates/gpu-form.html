<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gpu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="mt-5 text-danger">Gpu</h1>
    <form th:action="@{'/gpus/' + ${gpuForm.name == null ? 'create' : 'update/' + gpuForm.name}}"
          th:method="${gpuForm.name == null ? 'POST' : 'PUT'}"
          th:object="${gpuForm}">
        <div class="mb-3">
            <label class="form-label" for="name">Nazwa</label>
            <input class="form-control" id="name" th:field="*{name}" type="text">
        </div>
        <div class="mb-3">
            <label class="form-label" for="videoramcapacity">Pamięć VRAM [GB]</label>
            <input class="form-control" id="videoramcapacity" th:field="*{videoRamCapacity}" type="number">
        </div>
        <div class="d-flex justify-content-end">
            <a class="btn btn-secondary" th:href="@{/gpus}">Anuluj</a>
            <button class="btn btn-primary ms-3" type="submit">Zapisz</button>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
