<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista Komputerów</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row align-items-center mt-5">
        <div class="col">
            <h1 class="mt-5 text-danger">Lista Komputerów</h1>
        </div>
        <div class="col d-flex justify-content-end">
            <a class="btn btn-secondary" th:href="@{/}">Powrót</a>
            <a class="btn btn-success ms-3" href="/computers/create">Dodaj nowy komp</a>
            <form th:action="'/computers/delete/all'" th:method="DELETE">
                <button class="btn btn-danger" type="submit">Usuń wszystkie</button>
            </form>
        </div>
    </div>

    <table class="table mt-3">
        <thead>
        <tr>
            <th>Nazwa</th>
            <th>Typ</th>
            <th>Nazwa Obudowy</th>
            <th>Nazwa Cpu</th>
            <th>Nazwa Ram</th>
            <th>Pojemność dysku</th>
            <th>Nazwa Gpu</th>
            <th>Pobor mocy</th>
            <th>Cena</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="computer : ${computers}">
            <td th:text="${computer.name}"></td>
            <td th:text="${computer.type}"></td>
            <td th:text="${computer.enclosureName}"></td>
            <td th:text="${computer.cpuName}"></td>
            <td th:text="${computer.ram.name}"></td>
            <td th:text="${computer.hardDiskCapacity}"></td>
            <td th:text="${computer.gpu.name}"></td>
            <td th:text="${computer.powerSupply}"></td>
            <td th:text="${computer.price}"></td>
            <td>
                <div class="d-flex">
                    <a class="btn btn-primary me-3" th:href="@{'/computers/edit/' + ${computer.name}}">Edytuj</a>
                    <form th:action="'/computers/delete/' + ${computer.name}" th:method="DELETE">
                        <button class="btn btn-danger" type="submit">Usuń</button>
                    </form>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
