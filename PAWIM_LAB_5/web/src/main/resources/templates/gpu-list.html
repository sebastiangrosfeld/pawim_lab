<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista Gpu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row align-items-center mt-5">
        <div class="col">
            <h1 class="mt-5 text-danger">Lista Gpu</h1>
        </div>
        <div class="col d-flex justify-content-end">
            <a class="btn btn-secondary" th:href="@{/}">Powrót</a>
            <a class="btn btn-success ms-3" href="/gpus/create">Dodaj nowy Gpu</a>
            <form th:action="'/gpus/delete/all'" th:method="DELETE">
                <button class="btn btn-danger" type="submit">Usuń wszystkie</button>
            </form>
        </div>
    </div>

    <table class="table mt-3">
        <thead>
        <tr>
            <th>Nazwa</th>
            <th>Pamięć VRAM [GB]</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="gpu : ${gpus}">
            <td th:text="${gpu.name}"></td>
            <td th:text="${gpu.videoRamCapacity}"></td>
            <td>
                <div class="d-flex">
                    <a class="btn btn-primary me-3" th:href="@{'/gpus/edit/' + ${gpu.name}}">Edytuj</a>
                    <form th:action="'/gpus/delete/' + ${gpu.name}" th:method="DELETE">
                        <button class="btn btn-danger" type="submit">Usuń</button>
                    </form>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
